<!--
Denne template'n skal inneholde de forskjellige rommene.
-->

<ion-view view-title="{{room.name}}">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon" ng-click="isFavorite = !isFavorite"
        ng-class="isFavorite ? 'favorite-button ion-ios7-star' : 'ion-ios7-star-outline'"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div id="map" data-tap-disabled="true"></div>

    <p>Bygg: <b>{{room.building_name}}</b>, {{room.floor + 1}}. etg</p>
    <p>Kapasitet: <b>{{room.capacity}}</b> personer</p>
    <p>HÃ¸yttalere: <b>{{room.has_speakers ? 'Ja' : 'Nei'}}</b></p>
    <p>Projektor: <b>{{room.has_projector ? 'Ja' : 'Nei'}}</b></p>
    <p>Tavle: <b>{{room.has_black_board ? 'Ja' : 'Nei'}}</b></p>
  </ion-content>
</ion-view>
