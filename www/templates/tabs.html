<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Rooms Tab -->
  <ion-tab title="Finn rom" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/rooms">
    <ion-nav-view name="tab-rooms"></ion-nav-view>
  </ion-tab>


  <!-- Favorites Tab -->
  <ion-tab title="Favoritter" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>


  <!-- Settings Tab -->
  <ion-tab title="Informasjon" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/information">
    <ion-nav-view name="tab-information"></ion-nav-view>
  </ion-tab>

</ion-tabs>
