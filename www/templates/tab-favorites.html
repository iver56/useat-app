<ion-view view-title="Favoritter">
  <ion-content>
    <ion-list>
        <ion-item class="item" ng-repeat="room in favoriteRooms" ng-click="goToFavoriteRoom(room)">
          <h2>{{room.name}}</h2>
          <p>Bygg: <b>{{room.building_name}}</b></p>
          <p>Kapasitet: <b>{{room.capacity}}</b></p>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
